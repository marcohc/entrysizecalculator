name: binance_api
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # networking
  http: ^0.13.3
  pointycastle: ^3.1.1
  crypto: ^3.0.1
  hex: ^0.2.0
  http_auth: ^1.0.0
  dio: ^4.0.0
  dio_logger: ^4.0.8+8
  either_option: ^2.0.1-dev.1

  # architecture
  get_it: ^7.1.3
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  freezed_annotation: ^0.14.2

  # storage
  shared_preferences: ^2.0.5

  # code generation
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  build_runner: ^2.0.4
  json_serializable: ^4.1.3


dependency_overrides:
  meta: ^1.3.0
  analyzer: 1.7.0

flutter:
  uses-material-design: true
